<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>

    <div id="form">
        <input id="n1" type="number" placeholder="Digite o primeiro numero"><br><br>

        <select id="selector">
            <option value="+">Soma</option>
            <option value="-">Menos</option>
            <option value="*">Mutiplicação</option>
            <option value="/">Divisão</option>
        </select><br><br>
        <input id="n2" type="number" placeholder="Digite o segundo numero"><br><br>
        <button onclick="calcular()">Calcular</button>
    </div>
    <div>
        <h3 id="resul"></h3>
    </div>
    <div class="rodape">
        <p id="me">By: Giovani Costa Paulo</p>
    </div>

    <script src="./script/script.js"></script>
</body>

</html>
